<h2>Pokemon</h2>

<div>
  <label>Pokemon name:
    <input #pokemonName />
  </label>
  <!-- (click) passes input value to add() and then clears the input -->
  <button (click)="add(pokemonName.value); pokemonName.value=''">
    add
  </button>
</div>

<ul>
  <li *ngFor="let monster of pokemon">
    <a routerLink="/detail/{{monster.id}}">
      <span>{{monster.id}}</span> {{monster.name}}
    </a>
    <button title="delete pokemon"
      (click)="delete(monster)">x</button>
  </li>
</ul>
